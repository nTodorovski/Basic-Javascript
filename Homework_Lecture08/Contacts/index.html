<!DOCTYPE html>
<html>
<head>
    <title>Contacts</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <td style="font-size: 24px;font-weight: bold;font-family: Arial, Helvetica, sans-serif;">Contacts</td>
                <td colspan="4"></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="font-size: 24px;font-weight: bold;font-family: Arial, Helvetica, sans-serif;text-align: center;">ID</td>
                <td style="font-size: 24px;font-weight: bold;font-family: Arial, Helvetica, sans-serif;text-align: center;">First name</td>
                <td style="font-size: 24px;font-weight: bold;font-family: Arial, Helvetica, sans-serif;text-align: center;">Last name</td>
                <td style="font-size: 24px;font-weight: bold;font-family: Arial, Helvetica, sans-serif;text-align: center;">Email</td>
                <td style="font-size: 24px;font-weight: bold;font-family: Arial, Helvetica, sans-serif;text-align: center;">Actions</td>
            </tr>
        </tbody>
    </table>
    <br>
    <label for="firstName" style="font-size: 24px;font-weight: bold;font-family: Arial, Helvetica, sans-serif;">First name:</label>
    <input type="text" id="firstName">
    <br>
    <label for="lastName" style="font-size: 24px;font-weight: bold;font-family: Arial, Helvetica, sans-serif;">Last name:</label>
    <input type="text" id="lastName">
    <br>
    <label for="email" style="font-size: 24px;font-weight: bold;font-family: Arial, Helvetica, sans-serif;">Email:</label>
    <input type="text" id="email1">
    <br>
    <br>
    <button id="discard" style="width: 100px;height: 30px;font-size: 18px;">Discard</button>
    <button id="save" style="width: 100px;height: 30px;font-size: 18px;">Save</button>
    <br>
    <br>
    <div id="error" style="font-size: 24px;font-weight: bold;font-family: Arial, Helvetica, sans-serif;color: red;"></div>
 
    <script src="script.js"></script>
</body>
</html>
